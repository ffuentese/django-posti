{% extends '../posti/base.html' %}
{% load bootstrap4 %}
{% block title %}Login{% endblock %}

{% block content %}
  <h2>Log in / Ingresar</h2>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons submit='Entrar' reset="Cancelar" %}{% endbuttons %}
  </form>
{% endblock %}
